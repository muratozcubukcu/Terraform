- name: Install and configure NGINX on Amazon Linux
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3.7
  tasks:
    - name: Install NGINX
      yum:
        name: nginx
        state: present

    - name: Ensure NGINX is started and enabled
      service:
        name: nginx
        state: started
        enabled: true

    - name: Replace default index.html
      copy:
        content: "<h1>Hello from Ansible + Terraform NGINX!</h1>"
        dest: /usr/share/nginx/html/index.html
        mode: '0644'
